<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #4A90E2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup Box */
        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #ff758c;
            box-shadow: 0 0 5px rgba(255, 117, 140, 0.5);
        }

        /* Show Password Toggle */
        .password-toggle {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .password-toggle input {
            margin-right: 5px;
        }

        /* Signup Button */
        .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: linear-gradient(to right, #ff5a5f, #ff758c);
        }

        /* Social Login Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }

        .google { color: #DB4437; border: 2px solid #DB4437; }
        .facebook { color: #4267B2; border: 2px solid #4267B2; }
        .linkedin { color: #0077B5; border: 2px solid #0077B5; }

        /* Login Link */
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff758c;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>SIGN UP</h2>

        <form>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="password-toggle">
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit" class="signup-btn">SIGN UP</button>
        </form>

        <div class="social-icons">
            <a href="#" class="google">G</a>
            <a href="#" class="facebook">F</a>
            <a href="#" class="linkedin">in</a>
        </div>

        <p class="login-link">Already a user? <a href="#">Login</a></p>
    </div>

    <script>
        function togglePassword() {
            let pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
